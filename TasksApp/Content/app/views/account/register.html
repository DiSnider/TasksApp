<h2>Register Page</h2>
<form name="form" novalidate>
    <span>{{errorMessage}}</span>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email" name="Email" required>
        <span ng-show="form.Email.$error.required">Please enter your email</span>
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password" name="Password" required>
        <span ng-show="form.Password.$error.required">Please enter your password</span>
    </div>
    <div class="form-group">
        <label for="confirm-pwd">Confirm Password:</label>
        <input type="password" class="form-control" id="confirm-pwd" placeholder="Confirm password" ng-model="user.confirmPassword" name="ConfirmPassword" required>
        <span ng-show="form.ConfirmPassword.$error.required">Please confirm your password</span>
    </div>
    <button type="submit" class="btn btn-default" ng-click="register(user)">Register</button>
</form>
